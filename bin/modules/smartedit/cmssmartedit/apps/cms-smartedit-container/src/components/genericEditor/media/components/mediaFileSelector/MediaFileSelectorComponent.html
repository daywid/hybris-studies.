<div class="se-file-selector" [ngClass]="customClass">
    <label *ngIf="!disabled" class="se-file-selector__btn se-button se-button--text"
        [ngClass]="{ 'se-button--disabled': disabled }">
        <!-- custom component -->
        <ng-container *ngIf="customComponent">
            <ng-container *ngComponentOutlet="customComponent.component; injector: customComponent.injector">
            </ng-container>
        </ng-container>
        <!-- "Upload file to library" / "Replace" Button -->
        <span class="sap-icon--share se-media__action-icon" [ngClass]="{
                'sap-icon--share': isReplaceMode(),
                'sap-icon--upload': !isReplaceMode()
            }"></span>
        <span class="se-file-selector__label">{{ labelI18nKey | translate }}</span>
        <!-- default input -->
        <ng-container *ngIf="!customComponent">
            <input type="file" class="hide se-file-selector__input" [accept]="buildAcceptedFileTypesList()"
                (change)="onSelect($event.target.files)" />
        </ng-container>
    </label>
</div>
